name: databricks_repo
'on':
  pull_request:
    types:
      - closed
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: >
          export DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}

          curl -s -n -X PATCH 
          "https://{$MY_DATABRICKS_HOST}.net/api/2.0/repos/1185643686988104" -H
          "Authorization: Bearer $DATABRICKS_TOKEN" -d '{"branch": "master"}'
